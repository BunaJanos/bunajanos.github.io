<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Market Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .card-title {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chart-container {
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }

        .vega-embed {
            width: 100%;
        }

        .vega-embed summary {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± Smartphone Market Analytics</h1>
            <p class="subtitle">Glob√°lis okostelefon piaci trendek √©s elemz√©sek</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value">85%</div>
                <div class="stat-label">Android piaci r√©szesed√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">260M</div>
                <div class="stat-label">Samsung elad√°sok 2024</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">25%</div>
                <div class="stat-label">Samsung vezet≈ë poz√≠ci√≥</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">
                    <span class="icon">üìä</span>
                    Oper√°ci√≥s rendszerek r√©szesed√©se
                </div>
                <div class="chart-container" id="chart1"></div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span class="icon">üìà</span>
                    Samsung elad√°sok trendje
                </div>
                <div class="chart-container" id="chart2"></div>
            </div>

            <div class="card full-width">
                <div class="card-title">
                    <span class="icon">ü•ß</span>
                    Gy√°rt√≥k piaci megoszl√°sa 2024
                </div>
                <div class="chart-container" id="chart3"></div>
            </div>
        </div>
    </div>

    <script>
        const spec1 = {

                    {"year": 2018, "os": "Android", "market_share": 87},
                    {"year": 2018, "os": "iOS", "market_share": 13},

                    {"year": 2019, "os": "iOS", "market_share": 14},

                            "field": "shipments_millions",
                            "type": "quantitative",
                            "title": "Elad√°sok (milli√≥)",
                            "scale": {"domain": [100, 350]}
                        }
                    }
                },
                {
                    "mark": {"type": "point", "size": 200, "filled": true, "color": "#764ba2"},
                    "encoding": {
                        "x": {"field": "year", "type": "ordinal"},
                        "y": {"field": "shipments_millions", "type": "quantitative"},

                            {"field": "year", "type": "ordinal", "title": "√âv"},
                            {"field": "shipments_millions", "type": "quantitative", "title": "Sz√°ll√≠t√°sok (M)"}
                        ]
                    }
                }
            ]
        };

        const spec3 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Global Smartphone Market Share 2024",
            "width": "container",
            "height": 400,
            "data": {
                "values": [
                    {"manufacturer": "Samsung", "market_share": 25},
                    {"manufacturer": "Apple", "market_share": 20},
                    {"manufacturer": "Xiaomi", "market_share": 15},
                    {"manufacturer": "Oppo", "market_share": 10},
                    {"manufacturer": "Vivo", "market_share": 8},
                    {"manufacturer": "Huawei", "market_share": 5},
                    {"manufacturer": "Egy√©b", "market_share": 17}
                ]

            "mark": {"type": "arc", "tooltip": true, "innerRadius": 60},
            "encoding": {

                "color": {

                    "type": "nominal",

                    "scale": {

                },
                "tooltip": [
                    {"field": "manufacturer", "type": "nominal", "title": "Gy√°rt√≥"},
                    {"field": "market_share", "type": "quantitative", "title": "R√©szesed√©s (%)"}
                ]
            },
            "view": {"stroke": null}
        };

        vegaEmbed('#chart1', spec1, {actions: false, theme: 'latimes'});
        vegaEmbed('#chart2', spec2, {actions: false, theme: 'latimes'});
        vegaEmbed('#chart3', spec3, {actions: false, theme: 'latimes'});
    </script>
</body>
</html>
